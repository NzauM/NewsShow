{% macro displayNewsList(news_list) %}

    
    {% for news in news_list %}
       
        <div class="col-md-4 col-sm-4">
        <div class="card">
            
            <div class="card-title">
                <h3>{{news.name}}</h3>
            </div>
            <div class="card-body">
                 {{news.description}} </p>
            </div>
            <div class="card-footer">
                <a href="/article/{{news.url}}" class="btn btn-primary">
                    View {{news.name}} Articles
                </a>
            </div>
        </div>
        </div>
        </div>



        <style>
            .card{
                margin: 30px;
                padding: 5px;
            }

            .card-title{
                align-content: center;
                box-shadow: 2px 2px 2px white;
            }
        </style>

    

        
        
    {% endfor %}

{% endmacro %}
